<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basis</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 页面内容和栅格系统包裹一个 .container 容器。我们提供了两个作此用处的类这两种容器类不能互相嵌套
        在中等屏幕及以上表现一致，小于时container有一个变化的固定尺寸，但是container-fluid一直是100% -->
    <!-- .container 类用于固定宽度并支持响应式布局的容器 -->
    <div class="container">
        <img src="./images/grid.png" alt="">
        <img src="./images/grid2.png" alt="">
        <img src="./images/grid3.png" alt="">
        <!-- 为表单添加 .form-horizontal 类，并联合使用 Bootstrap 预置的栅格类，可以将 label 标签和控件组水平并排布局。
            这样做将改变 .form-group 的行为，使其表现为栅格系统中的行（row），因此就无需再额外添加 .row 了 -->
        <!-- 设置了 .form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;将label 
            元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列 -->
        <!-- 为 <form> 元素添加 .form-inline 类可使其内容左对齐并且表现为 inline-block 级别的控件只适用于视口（viewport） 
            至少在768px 宽度时（视口宽度再小的话就会使表单折叠） -->
        <!-- 通过为 label 设置 .sr-only 类将其隐藏 -->
        <!-- 针对校验状态为输入框添加额外的图标。只需设置相应的 .has-feedback 类并添加正确的图标即可。
            反馈图标（feedback icon）只能使用在文本输入框 <input class="form-control"> 元素上 -->

        <!-- 按钮类可以应用到 <a> 和 <button> 元素上，但是，导航和导航条组件只支持 <button> 元素 -->
        <!-- 如果 <a> 元素被作为按钮使用 -- 并用于在当前页面触发某些功能 -- 而不是用于链接其他页面或链接当前页面中的其他部分，
            那么，务必为其设置 role="button" 属性 -->
        <!-- 按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素 -->

        <!-- class="close"，button设置后为关闭按钮 -->

        <!-- 图标类不能和其它组件直接联合使用。它们不能在同一个元素上与其他类共同存在。应该创建一个嵌套的 <span> 标签，
        并将图标类应用到这个 <span> 标签上 -->
        <!-- 图标类只能应用在不包含任何文本内容或子元素的元素上 -->
        <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
        </button>
        <!-- 按钮组 -->
        <!-- 为 .btn-group 中的元素应用工具提示或弹出框时，必须指定 container: 'body' 选项 -->
        <!-- 确保设置正确的 role 属性并提供一个 label 标签按钮组合，是 role="group"，对于toolbar（工具栏）是 role="toolbar" -->
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
            <!-- 下拉菜单混合到一系列按钮中，只须把 .btn-group 放入另一个 .btn-group 中 -->
            <div class="btn-group" role="group">
                <!-- dropdown-toggle类将button变为下拉菜单按钮，添加一个三角图形 -->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">Dropdown link</a>
                    </li>
                    <li>
                        <a href="#">Dropdown link</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 不支持在输入框的单独一侧添加多个额外元素（.input-group-addon 或 .input-group-btn） -->
        <!-- 我们不支持在单个输入框组中添加多个表单控件 -->
        <!-- .input-group-addon -->
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
        <!-- .input-group-btn -->
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <!-- 导航栏 -->
        <!-- 用导航组件实现导航条功能，务必在 <ul> 的最外侧的逻辑父元素上添加 role="navigation" 属性，或者用一个 
        <nav> 元素包裹整个导航组件。不要将 role 属性添加到 <ul></ul> -->
        <!-- .nav-tabs 类依赖 .nav 基类，使用 .nav-pills 类，胶囊式标签页，垂直方向堆叠排列的。只需添加 .nav-stacked 类 -->
        <ul class="nav nav-pills">
            <li role="presentation" class="active">
                <a href="#">Home</a>
            </li>
            <li role="presentation">
                <a href="#">Profile</a>
            </li>
            <li role="presentation">
                <a href="#">Messages</a>
            </li>
        </ul>
        <!-- 导航条 -->
        <!-- 导航条是在您的应用或网站中作为导航页头的响应式基础组件。它们在移动设备上可以折叠（并且可开可关），且在视口
        （viewport）宽度增加时逐渐变为水平展开模式 -->

        <!-- 媒体框，左边图像或其它，右边文字  -->
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="..." alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Media heading</h4>
                ...
            </div>
        </div>
    </div>
    <!-- .container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器 -->
    <div class="container-fluid">
        <!-- 行（row）”必须包含在 .container （固定宽度）或 .container-fluid （100% 宽度）中 -->
        <!-- 内容应当放置于“列（column）”内，并且，只有“列（column）”可以作为行（row）”的直接子元素 -->
        <!-- 必选先设置行，再在里边添加列 -->
        <div class="row">
            <!-- 在一个 .row 内包含的列（column）大于12个，包含多余列（column）的元素将作为一个整体单元被另起一行排列 -->
            <!-- 使用 .col-md-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin） -->
            <!-- .col-md-push-* 将列向右推和 .col-md-pull-* 将列向左拉类的内置网格列的顺序，其中 * 范围是从 1 到 11 -->
            <!-- col-xs 超小屏幕，手机
                col-sm 小屏幕，平板
                col-md 中等屏幕，电脑
                col-lg 大屏幕，大显示器，>1200 -->
            <div class="col-xs-12 col-md-8">
                <!-- 提供了 .h1 到 .h6 类，为的是给内联（inline）属性的文本赋予标题的样式 -->
                <div>hello
                    <!-- 添加 .lead 类可以让段落突出显示 -->
                    <p class="h2 lead">
                        world
                        <!-- 标题内还可以包含 <small> 标签或赋予 .small 类的元素，可以用来标记副标题 -->
                        <span class="small">
                            small
                        </span>
                    </p>
                </div>
                .col-xs-12 .col-md-8
                <div class="row">
                    <div class="col-xs-8 col-sm-6">
                        inset: .col-xs-8 .col-sm-6
                    </div>
                    <div class="col-xs-4 col-sm-6">
                        inset: .col-xs-4 .col-sm-6
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            </div>
        </div>


        <!-- script -->
        <script>
        </script>
</body>

</html>
