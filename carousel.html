<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- .carousel轮播图 -->
    <div id="myCarousel" class="carousel slide" style="width: 800px; margin: auto;">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <!-- 属性 data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置
                使用 data-slide-to 来向轮播传递一个原始滑动索引，data-slide-to="2" 将把滑块移动到一个特定的索引，
                索引从 0 开始计数 -->
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <!-- 幻灯片部分 -->
            <div class="item active">
                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                <!-- .item 内的 .carousel-caption 元素向幻灯片添加标题 -->
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    <!-- script -->
    <script>
        $(document).ready(function () {
            $('.carousel').carousel({
                // 设置轮播条件，这些参数也可以在data设置：
                // interval，number，默认值：5000d，ata-interval自动循环每个项目之间延迟的时间量。如果为 false，
                // 轮播将不会自动循环
                // pause，string，默认值："hover"，data-pause鼠标进入时暂停轮播循环，鼠标离开时恢复轮播循环
                // wrap，boolean，默认值：true，data-wrap轮播是否连续循环
                interval: 3000
            });
            // .carousel(options)	初始化轮播为可选的 options 对象，并开始循环项目
            // .carousel('cycle')	从左到右循环轮播项目
            // .carousel('pause')	停止轮播循环项目	
            // .carousel(number)	循环轮播到某个特定的帧（从 0 开始计数，与数组类似）
            // .carousel('prev')	循环轮播到上一个项目
            // .carousel('next')	循环轮播到下一个项目
            // 在轮播图元素上调用

            // slide.bs.carousel	当调用 slide 实例方法时立即触发该事件
            // slid.bs.carousel	当轮播完成幻灯片过渡效果时触发该事件
            // 在轮播图元素上调用
        });
    </script>
</body>

</html>
